buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.3.5.RELEASE")
    }
}


group 'com.daykm'
version '0.0.1'

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'spring-boot'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter:1.3.5.RELEASE'
    compile("org.springframework.boot:spring-boot-starter-jetty:1.3.5.RELEASE")
	compile 'org.springframework:spring-context:4.2.6.RELEASE'
	compile 'org.springframework:spring-web:4.2.6.RELEASE'
	compile 'org.springframework:spring-webmvc:4.2.6.RELEASE'
    compile("org.springframework.boot:spring-boot-starter-actuator")
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
